<a href="{% url 'employee_add' %}">Add employee</a>
<h2>List of {{title}}</h2>
{% if users %}
<ul>
  {% for user in users %}
  <li>
    {{user.first_name}} &nbsp; {{user.last_name}}
    <a href="{{user.id}}/details">Details</a>
    <a href="{{user.id}}/edit">Edit</a>
    <a href="{{user.id}}/delete">Delete</a>

  </li>
  {% endfor %}
</ul>
{% endif %}
